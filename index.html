<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tyler mcginnis bootcamp</title> 
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
</head>
<body>
  <h1> Check The console ðŸ‘‰ </h1>
 <div id="app"></div> 
  <script type="text/babel"> 
  function ActiveFriends(props){
    return(
      <div>
        <h2>Active Friends</h2>
        <ul>
          {
            props.list.map(friend =>(
              <li key={friend.name}>
                <span>{friend.name}</span>
                <button onClick ={() =>props.onRemoveFriend(friend.name)}>Remove</button>
                <button onClick={ ()=> props.onToggleFriend(friend.name)} >Deactivate</button>
              </li>
            ))
          }
        </ul>
      </div>
    )
  }
  function InactiveFriends(props){
      return(
        <div>
          <h2>Inactive friends</h2>
          <ul>
            {
              props.list.map(friend =>(
                <li key={friend.name} >
                  <span>{friend.name}</span>
                  <button onClick={()=>props.onToggleFriend(friend.name)}>Activate</button>
                </li>
              ))
            }
          
          </ul>
        </div>
        
      )
    }
    
  class App extends React.Component{
    //class properties
    state ={
      friends : [
        {
         name: 'Jordan',
         active :true
        },
        {
         name: 'Mckenzie',
         active :true
        },
        {
         name: 'Jake',
         active :false
        }],
      input: '',      
    }
    //add friend
    handleAddFriend =() =>{
      //passing a function as we are updating the state based on the previous state
      this.setState((currentState) =>{
        return{
          friends : currentState.friends.concat([{
            name : currentState.input,
            active :true,
          }]),
          input:''
        }
      })
    }
    //update input
    updateInput=(e)=>{
      const value =e.target.value;
       this.setState(() =>({
         input :value
       }))
    }
    //remove friend
    handleRemoveFriend= (name) =>{
      this.setState((currentState) => {
          return {
            friends: currentState.friends.filter((friend) => friend.name !== name)
          }
        })
    }
    
    //toggle between active and inactive friends
    handleToggleFriend = (name) =>{
      this.setState((currentState) =>{
        const friend =currentState.friends.find((friend) =>friend.name === name)
        return {
          friends : currentState.friends.filter((friend) =>friend.name !== name).concat([{
            name,
            active: !friend.active,
          }])        
        }
      })
    }

    //clear All 
    clearAll =() =>{
      this.setState({
        friends:[],
      })
    }
    render(){  
      return(
        <div>
        <input 
          type="text" 
          placeholder="new friend"
          value={this.state.input}
          onChange={this.updateInput}/>
          <button onClick={this.handleAddFriend} >Submit</button>
          <button onClick={this.clearAll}>Clear All</button>
          <ActiveFriends 
            onRemoveFriend={this.handleRemoveFriend}
            list={this.state.friends.filter(friend =>friend.active === true)}
            onToggleFriend={this.handleToggleFriend}
          />
          <InactiveFriends
            list={this.state.friends.filter(friend => friend.active === false)}
            onToggleFriend={this.handleToggleFriend}/>
        </div>
      )
    }
  }
    ReactDOM.render(
      <App />,document.getElementById('app')
    );  
  </script>
</body>
</html>
