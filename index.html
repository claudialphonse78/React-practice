<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tyler mcginnis bootcamp</title> 
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
</head>
<body>
  <h1> Check The console ðŸ‘‰ </h1>
 <div id="app"></div> 
  <script type="text/babel"> 
    function FriendsList(props){
      return(
        <ul>
          {
            props.list.map(name =>(
              <li key={name}>
                <span>{name}</span>
                <button onClick ={() =>props.onRemoveFriend(name)}>Remove</button>
              </li>
            ))
          }
        </ul>
      )
    }
  class App extends React.Component{
    //class properties
    state ={
      friends : ['Jordan','Mckenzie','Jake'],
      input: '',
    }
    //add friend
    handleAddFriend =() =>{
      //passing a function as we are updating the state based on the previous state
      this.setState((currentState) =>{
        return{
          friends : currentState.friends.concat([this.state.input]),
          input:''
        }
      })
    }
    //update input
    updateInput=(e)=>{
      const value =e.target.value;
       this.setState(() =>({
         input :value
       }))
    }
    //remove friend
    handleRemoveFriend= (name) =>{
      this.setState((currentState) =>{
        return{
          friends: currentState.friends.filter((friend) => friend !== name)
        }        
      })
    }
    render(){  
      return(
        <div>
        <input 
          type="text" 
          placeholder="new friend"
          value={this.state.input}
          onChange={this.updateInput}/>
          <button onClick={this.handleAddFriend} >Submit</button>
          <FriendsList 
          list={this.state.friends}
          onRemoveFriend={this.handleRemoveFriend}/>
        </div>
      )
    }
  }
    ReactDOM.render(
      <App />,document.getElementById('app')
    );  
  </script>
</body>
</html>
